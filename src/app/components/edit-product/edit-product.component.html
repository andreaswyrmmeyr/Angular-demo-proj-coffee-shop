<form #form="ngForm" (ngSubmit)="onSubmit()">
    <div>
        <label  for="productName">Coffee Name</label>
        <input type="text" name="productName" id="productName" [(ngModel)]="currentItem.itemName">
    </div>


    <div class="mb-3">
        <label  for="description">Coffee description</label>
        <input type="text" name="description" id="description" [(ngModel)]="currentItem.description">
    </div>

    <div>
        <label for="isDairy">Does it have Dairy</label>
        <input type="text" id="isDairy" name="isDairy" [(ngModel)]="currentItem.dairyFree">
    </div>

    <div>
        <label  for="price">Coffee Price</label>
        <input type="text" name="price" id="price" [(ngModel)]="currentItem.price">
    </div>

    <div>
        <label  for="Image">Coffee Image</label>
        <input type="text" name="Image" id="Image" [(ngModel)]="currentItem.imageUrl">
    </div>




    <button type="submit">EDIT</button>
</form>

<button mat-button [routerLink]='["/products"]'>Back</button>
