
<mat-card>
    <mat-card-header>
      <mat-card-title>{{currentItem.itemName}}</mat-card-title>
      <mat-card-subtitle><p>{{currentItem.price}}</p></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{currentItem.description}}</p>
      <img mat-card-xl-image [src]="currentItem.imageUrl" alt="coffeeImg"/>
      <p *ngIf="'true' == currentItem.dairyFree">It's Dairy Free!</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button [routerLink]='["/products"]'>Back</button>
        <button mat-button  [routerLink]='["/edit", currentItem.id]'>Edit</button>
        <button mat-button (click)="onDelete(currentItem.id)">Delete</button>
    </mat-card-actions>
</mat-card>
