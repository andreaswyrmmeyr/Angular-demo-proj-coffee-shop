
<mat-card class="coffee-card" *ngFor="let item of coffeeList">
    <mat-card-header>
      <mat-card-title>{{item.itemName}}</mat-card-title>
      <mat-card-subtitle><p>{{item.price}}</p></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{item.description}}</p>
      <img mat-card-xl-image [src]="item.imageUrl" alt="coffeeImg"/>
      <p *ngIf="'true' == item.dairyFree">It's Dairy Free!</p>
    </mat-card-content>
  </mat-card>
